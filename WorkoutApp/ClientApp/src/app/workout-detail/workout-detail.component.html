<div class="container">
    <div class="mx-2 col">
        <button mat-icon-button class="back-btn" [routerLink]="['/myworkouts']"><mat-icon>arrow_back</mat-icon></button>
    </div>
    <div class="mx-2 row">
        <h3 class="text-center workout-detail-header mt-4" *ngIf="currentWorkout">
            {{currentWorkout.name}}
        </h3>
    </div>
    <div class="mx-2 d-flex justify-content-between">
        <h3 style="font-size: medium;" class="workout-detail-header mt-4" *ngIf="currentWorkout">
            {{repeatSchedule}}
        </h3>
        <h3 style="font-size: medium;" class="workout-detail-header mt-4" *ngIf="currentWorkout">
            Start Date: {{startDate}}
        </h3>
    </div>
    <div class="mx-2 col pb-4" *ngIf="!loadingDays">
        <mat-card class="text-center mt-2 mb-3" *ngIf="days.length == 0">
            <mat-card-content class="py-4">No days found.</mat-card-content>
        </mat-card>

        <mat-card class="my-4" *ngFor="let day of days">
            <div *ngIf="!editingDay || editingDay.id != day.id">
                <mat-card-header class="pb-3">
                    <mat-card-title>{{day.name}}</mat-card-title>
                    <mat-card-subtitle>{{day.dayOfWeek}}</mat-card-subtitle>
                </mat-card-header>
                <div class="card-top-spacer"></div>
                <div class="d-flex justify-content-between">
                    <mat-card-actions align="start">
                        <!-- <button mat-button *ngIf="!day.id">
                            <mat-icon class="material-symbols-outlined" color="accent">account_tree</mat-icon>DETAILS
                        </button> -->
                        <button mat-button *ngIf="day.id" [routerLink]="['/day', day.id]">
                            <mat-icon class="material-symbols-outlined" color="accent">sort</mat-icon>VIEW DAY
                        </button>
                    </mat-card-actions>
                    <mat-card-actions align="end" *ngIf="!deletingDay || deletingDay.id != day.id ">
                        <button mat-button (click)="day.id && clickDeletingDay(day)">
                            DELETE
                        </button>
                    </mat-card-actions>
                    <mat-card-actions align="end" *ngIf="deletingDay && deletingDay.id === day.id">
                        <button mat-button (click)="cancelDeletingDay()">
                            CANCEL
                        </button>
                        <button mat-button color="warn" (click)="day.id && onDeleteDay()">
                            DELETE
                        </button>
                    </mat-card-actions>
                </div>
            </div>
        </mat-card>

        <div class="d-flex justify-content-end pb-4" *ngIf="!creatingDay">
            <button mat-raised-button color="accent" (click)="clickCreatingDay()"><mat-icon>add</mat-icon><span *ngIf="days.length === 0">Create </span><span *ngIf="days.length != 0">Add New </span>Day</button>
        </div>

        <mat-card class="my-4 pt-2" *ngIf="creatingDay">
            <mat-card-content>
                <form [formGroup]="createDayForm">
                    <mat-form-field color="accent" class="createday-field">
                        <mat-label>Day Name</mat-label>
                        <input matInput type="text" formControlName="name">
                        <button matSuffix mat-icon-button aria-label="Clear">
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-form-field>
                    <mat-form-field color="accent" class="createday-field">
                        <mat-select formControlName="dayOfWeek">
                            <mat-option *ngFor="let day of availableDaysOfWeek; index as i" [value]="day.dayName">{{day.dayName}},{{day.dayValue}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </form>
            </mat-card-content>
            <div class="card-top-spacer"></div>
            <div class="d-flex justify-content-end">
                <mat-card-actions align="end">
                    <button mat-button (click)="cancelCreatingDay()">
                        CANCEL
                    </button>
                    <button mat-button color="accent" (click)="onCreateDay()">
                        ADD
                    </button>
                </mat-card-actions>
            </div>
            <div #CREATE_CARD_END> </div>
        </mat-card>
    </div>
</div>
<div id="PAGEEND"></div>
